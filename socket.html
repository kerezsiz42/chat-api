
<input></input>
<button>Send</button>

<script>

const login = (username, password) => {
  return new Promise(async (resolve, reject) => {
    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if(data.token != undefined) {
        resolve(data.token);
      } else {
        reject('No token received.');
      }
    } catch(error) {
      reject(error);
    }
  });
}

const connectToServer = (token, chatId) => {
  const ws = new WebSocket('ws://192.168.100.7');

  ws.addEventListener('open', () => {
    ws.send(JSON.stringify({token, chatId}));
  });

  ws.addEventListener('ping', () => {
    console.log('ping');
  });

  ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    console.log(data);
  }

  ws.onclose = () => {
    console.log('Connection closed.');
  }

  document.querySelector('button').addEventListener('click', () => {
    ws.send(JSON.stringify({chatId, payload: document.querySelector('input').value}));
  });
}

const init = async (username, password) => {
  const token = await login(username, password);
  connectToServer(token, '5eec51e4a088e416bc31e863');
}


</script>
