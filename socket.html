
<input></input>
<button>Send</button>

<script>

const login = (username, password) => {
  return new Promise(async (resolve, reject) => {
    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if(data.token != undefined) {
        resolve(data.token);
      } else {
        reject('No token received.');
      }
    } catch(error) {
      reject(error);
    }
  });
}

let ws;

const connectToServer = (ws, url, token) => {
  ws = new WebSocket(url);

  ws.onopen = () => {
    ws.send(JSON.stringify({token}));
  }

  ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    console.log(data);
  }

  ws.onclose = () => {
    console.log('Connection closed.');
  }

  document.querySelector('button').addEventListener('click', () => {
    ws.send(JSON.stringify({chatId: '5ef1d1c43695081c38959cc6', payload: document.querySelector('input').value}));
  });
}

const init = async (username, password) => {
  let url = 'ws://192.168.100.7';

  const token = await login(username, password);
  connectToServer(ws, url, token);
}


</script>
